<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

   
  
</head>
<body>
    <div class="container">
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button class="number" onclick="doDisplay('7')">7</button>
        <button class="number" onclick="doDisplay('8')">8</button>
        <button class="number" onclick="doDisplay('9')">9</button>
        <button class="operator" onclick="doDisplay('+')">+</button><br>
        <button class="number" onclick="doDisplay('4')">4</button>
        <button class="number" onclick="doDisplay('5')">5</button>
        <button class="number" onclick="doDisplay('6')">6</button>
        <button class="operator" id="minus" onclick="doDisplay('-')">-</button><br>
        <button class="number" onclick="doDisplay('1')">1</button>
        <button class="number" onclick="doDisplay('2')">2</button>
        <button class="number" onclick="doDisplay('3')">3</button>
        <button class="operator" onclick="doDisplay('*')">x</button><br>
        <button class="operator" id="clear" onclick="doClear()">C</button>
        <button class="number" onclick="doDisplay('0')">0</button>
        <button class="operator" onclick="doSolve()">=</button>
        <button class="operator"  onclick="doDisplay('/')">/</button>
        </div>
        
    </div>
    

    <script src="calculator.js"></script>

    
</body>
</html>
